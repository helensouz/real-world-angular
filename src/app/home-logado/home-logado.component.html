<div class="container page">
    <div class="row">
        <div class="col-md-9">
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Global feed" *ngIf="articles$ | async as articles ">

                  
                        <mat-card class="card-global-article" *ngFor="let art of articles">
                            <div>
                                <mat-card-header>
                                    <div  mat-card-avatar class="example-header-image"><img src="https://api.realworld.io/images/demo-avatar.png" ></div>
                                  <mat-card-title> <p>{{art.author.username}}</p> </mat-card-title>
                                  <mat-card-subtitle> 	{{art.createdAt }} </mat-card-subtitle>
                                  
                                 
                                </mat-card-header>
                                <mat-card-content>
                                    <mat-card-title>{{art.title}}</mat-card-title>
                                    <mat-card-subtitle>{{art.description}}</mat-card-subtitle>
                                </mat-card-content>
                            </div>
                           
                            <div>
                                <mat-card-actions>
                                    <button 
                                   
                                    class="btn btn-sm btn-outline-primary">
                                        <i class="ion-heart"></i>
                                        &nbsp;
                                         <span id="counter">{{art.favoritesCount + 3}}</span>
                                    </button>
                                  </mat-card-actions>
                            </div>
                            
                          </mat-card>
                    
            
                </mat-tab>
            
                <mat-tab label="Your Feed">
            
                </mat-tab>
              </mat-tab-group>
            
        </div>
        <div class="col-md-3 card-implementations">
            <h4>Popular tags</h4>
            <div *ngIf="tags$ | async as tags ">
                <ul class="tag-list" *ngFor="let tag of tags">
                    <li>  <a class="tag-default tag-pill ng-binding ng-scope">{{tag}}</a>                    <li>  <a class="tag-default tag-pill ng-binding ng-scope">{{tag}}</a>

                    </li>
                    
                </ul>

                  
                
            </div>
        </div>
    </div>
</div>
