<app-navigation></app-navigation>

<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a href="">Have an account?</a>
        </p>

        <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              formControlName="inputEmail"
            />
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              formControlName="inputPassword"
            />
          </fieldset>
          
          <ng-container *ngIf="state$ | async as state">
            <button
              
            class="btn btn-lg btn-primary pull-xs-right"
            [disabled]="formGroup.invalid || state.isLoading"

          >
            Entrar
          </button>
          <div>
            {{state.isLoading ? "aguarde.." : "" }}  
          </div>
          <div>
            {{ state.loginRequestStatus === 'error' ? 'email ou senha invalidos' 
          : '' }}
         
        </div>
          
           
          </ng-container>
          <div style="margin-top: 50px">
            {{ formGroup.valueChanges | async | json }}
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
